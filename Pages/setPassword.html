<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/resetPassword.css">
    <link rel="stylesheet" href="../CSS/signUp.css  ">
    <title>Reset Password</title>
</head>
<body>
    <div class="bg-background">

    <div class="container container-fluid">
            <div class="resetPassword">
                <div class="resetContent">
                    <div>
                        <p class="instructions mainText"> Set Password</p>
                        <p class="instructions">Enter new Password and Confrim</p>
                    </div>
                    <div>
                        <form class="resetForm">
                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                <label for="password">Enter new Password</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confrimPassword" placeholder="Enter Password">
                                <label for="confrimPassword">Confrim new Password</label>
                              </div>
                              <div class="d-grid mb-3 ">
                                <button class="btn btn-primary  btn-lg btn-createAccount text-uppercase fw-bold mb-2" id="setPassword" type="submit">Reset Password</button>
      
                              </div>    
                              
            
                        </form>
                        <div id="toast">
                        New password and Confrim Password don't match    
                        </div>
                        <div id="toast1">
                            Old Password and New Password cannot be the same  
                            </div>
                    </div>
                    
                 
                </div>
    
            </div>
        </div>
     
    </div>
    <script src="../JS/setPassword.js"></script>
</body>
</html>
